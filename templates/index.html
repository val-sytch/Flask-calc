<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
	<h3>Calculator</h3>
	<p>Input two numbers and select operator.</p>
	<p>You could use -0123456789.</p>
	<p>Pay attention: you couldn't divide into zero.)</p>
	
	<form method="post" action="/result">
		<input type="text" name="first_number">
		<select name="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" name="second_number">
		<p>
			<button type="submit">calculate</button>
			<button type="reset">clean up</button>
		</p>
	</form>
</body>
